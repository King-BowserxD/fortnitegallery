<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topographic Picture Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .gallery-title {
            text-align: center;
            color: #ffffff;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        /* ==== COPY-PASTE SECTION START ==== */
        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 2px solid transparent;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 20px;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,255,255,0.1), rgba(255,255,255,0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }
        /* ==== COPY-PASTE SECTION END ==== */

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #00ffff;
        }

        /* Navigation arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #ffffff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            padding: 10px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .nav-arrow:hover {
            background: rgba(0,255,255,0.7);
            color: #000000;
        }

        .prev {
            left: 30px;
        }

        .next {
            right: 30px;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .gallery-title {
                font-size: 2rem;
            }
            
            .nav-arrow {
                font-size: 20px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Modal for expanded images -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="nav-arrow prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="nav-arrow next" onclick="changeImage(1)">&#10095;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Expanded image">
        </div>

    <script>
        // ==== JAVASCRIPT - UPDATE IMAGES ARRAY WHEN ADDING MORE PICTURES ====
        const images = [
            "IMG_5803.png",
            "IMG_5803.png",
            "IMG_5805.png",
            "IMG_5815.png",
            "IMG_5814.png",
            "IMG_5813.png",
            "IMG_5812.png",
            "IMG_5811.png",
            "IMG_5810.png",
            "IMG_5808.png",
            "IMG_5809.png",
            "IMG_5820.png",
            "IMG_5806.png",
            "IMG_5807.png",
            "IMG_5821.png",
            "IMG_5819.png",
            "IMG_5818.png",
            "IMG_5817.png",
            "IMG_5816.png",
            "IMG_58"
        ];

        let currentImageIndex = 0;

        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = images[index];
            modal.style.display = 'block';
            
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            }
            
            document.getElementById('modalImage').src = images[currentImageIndex];
        }

        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('imageModal');
            if (modal.style.display === 'block') {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1);
                }
            }
        });
    </script>
