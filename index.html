<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topographic Picture Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .gallery-title {
            text-align: center;
            color: #ffffff;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        /* ==== COPY-PASTE SECTION START ==== */
        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 2px solid transparent;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 20px;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,255,255,0.1), rgba(255,255,255,0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }
        /* ==== COPY-PASTE SECTION END ==== */

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #00ffff;
        }

        /* Navigation arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #ffffff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            padding: 10px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .nav-arrow:hover {
            background: rgba(0,255,255,0.7);
            color: #000000;
        }

        .prev {
            left: 30px;
        }

        .next {
            right: 30px;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .gallery-title {
                font-size: 2rem;
            }
            
            .nav-arrow {
                font-size: 20px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="gallery-title">TOPOGRAPHIC GALLERY</h1>
        
        <div class="gallery-grid">
            <!-- ==== REPLACE THESE PLACEHOLDERS WITH YOUR IMAGES ==== -->
            <!-- Row 1 -->
            <div class="gallery-item" onclick="openModal(0)">
                <img src="https://via.placeholder.com/400x400/333/fff?text=Image+1" alt="Gallery Image 1">

            <!-- Row 2 -->

            <!-- Row 3 -->

            </div>
            
            <!-- Row 4 -->
            <div class="gallery-item" onclick="openModal(6)">
                <img src="https://via.placeholder.com/400x400/ddd/fff?text=Image+7" alt="Gallery Image 7">
            </div>
            <div class="gallery-item" onclick="openModal(7)">

            <!-- Row 5 -->
            <div class="gallery-item" onclick="openModal(8)">

            <!-- Row 6 -->
            <div class="gallery-item" onclick="openModal(10)">

            <!-- Row 7 -->
            <div class="gallery-item" onclick="openModal(12)">

            <div class="gallery-item" onclick="openModal(14)">

            </div>

            <!-- Row 9 -->
            <div class="gallery-item" onclick="openModal(16)">
                <img src="https://via.placeholder.com/400x400/789/fff?text=Image+17" alt="Gallery Image 17">
            </div>
            <div class="gallery-item" onclick="openModal(17)">
                <img src="https://via.placeholder.com/400x400/abc/fff?text=Image+18" alt="Gallery Image 18">
            </div>
            
            <!-- Row 10 -->
            <div class="gallery-item" onclick="openModal(18)">
                <img src="https://via.placeholder.com/400x400/def/fff?text=Image+19" alt="Gallery Image 19">
            </div>
            <div class="gallery-item" onclick="openModal(19)">
                <img src="https://via.placeholder.com/400x400/fed/fff?text=Image+20" alt="Gallery Image 20">
            </div>
            <!-- ==== END OF IMAGE PLACEHOLDERS ==== -->
        </div>
    </div>

    <!-- Modal for expanded images -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="nav-arrow prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="nav-arrow next" onclick="changeImage(1)">&#10095;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Expanded image">
        </div>
    </div>

    <script>
        // ==== JAVASCRIPT - UPDATE IMAGES ARRAY WHEN ADDING MORE PICTURES ====
        const images = [
            "https://via.placeholder.com/400x400/333/fff?text=Image+1",
            "https://via.placeholder.com/400x400/555/fff?text=Image+2",
            "https://via.placeholder.com/400x400/777/fff?text=Image+3",
            "https://via.placeholder.com/400x400/999/fff?text=Image+4",
            "https://via.placeholder.com/400x400/aaa/fff?text=Image+5",
            "https://via.placeholder.com/400x400/ccc/fff?text=Image+6",
            "https://via.placeholder.com/400x400/ddd/fff?text=Image+7",
            "https://via.placeholder.com/400x400/eee/fff?text=Image+8",
            "https://via.placeholder.com/400x400/666/fff?text=Image+9",
            "https://via.placeholder.com/400x400/888/fff?text=Image+10",
            "https://via.placeholder.com/400x400/444/fff?text=Image+11",
            "https://via.placeholder.com/400x400/222/fff?text=Image+12",
            "https://via.placeholder.com/400x400/bbb/fff?text=Image+13",
            "https://via.placeholder.com/400x400/fff/000?text=Image+14",
            "https://via.placeholder.com/400x400/123/fff?text=Image+15",
            "https://via.placeholder.com/400x400/456/fff?text=Image+16",
            "https://via.placeholder.com/400x400/789/fff?text=Image+17",
            "https://via.placeholder.com/400x400/abc/fff?text=Image+18",
            "https://via.placeholder.com/400x400/def/fff?text=Image+19",
            "https://via.placeholder.com/400x400/fed/fff?text=Image+20"
        ];

        let currentImageIndex = 0;

        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = images[index];
            modal.style.display = 'block';
            
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            }
            
            document.getElementById('modalImage').src = images[currentImageIndex];
        }

        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('imageModal');
            if (modal.style.display === 'block') {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1);
                }
            }
        });
    </script>
</body>
</html>
